<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ステータス計算</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/table.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
  </head>
  <body>
    <div id="page">
      <header id="header">
        <!-- 右上 -->
        <h1>種族値計算</h1>
        <p class="siteName">種族値計算</p>
      </header>
      <nav>
        <ul id="menu" class="clearfix">
          <li class="current"><a href="">Home</a></li>
        </ul>
      </nav>
      <div id="content">
        <div id="main">
          <form action="calc" method="post" accept-charset="utf-8">
            <p>Lv: <input type="number" name="status-lv" value="1" id="status-lv"/></p>
            <table>
            	<tbody>
            		<tr>
            		  <th> </th>
            			<th>ステータス実値</th>
            			<th>PP値</th>
            			<th>ランク</th>
            			<th>印</th>
            		</tr>
            		<tr>
            			<th>HP</th>
            			<td><input type="number" name="status-hp" value="" id="status-hp"/></td>
            			<td><input type="number" name="pp-hp" value="0" id="pp-hp" /></td>
            			<td><select name="rank-hp" id="rank-hp">
            			  <option value="S">S</option>
            			  <option value="A+">A+</option>
            			  <option value="A">A</option>
            			  <option value="A-">A-</option>
            			  <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="E+">E+</option>
                    <option value="E">E</option>
                    <option value="E-">E-</option>
            			</select></td>
            			<td> </td>
            		</tr>
            		<tr>
                  <th>集弾</th>
                  <td><input type="number" name="status-atk" value="" id="status-atk"/></td>
                  <td><input type="number" name="pp-atk" value="0" id="pp-atk" /></td>
                  <td><select name="rank-atk" id="rank-atk">
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="E+">E+</option>
                    <option value="E">E</option>
                    <option value="E-">E-</option>
                  </select></td>
                  <td>紅<input type="radio" name="seal" value="red-seal" id="red-seal"/></td>
                </tr>
                <tr>
                  <th>集防</th>
                  <td><input type="number" name="status-def" value="" id="status-def"/></td>
                  <td><input type="number" name="pp-def" value="0" id="pp-def" /></td>
                  <td><select name="rank-def" id="rank-def">
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="E+">E+</option>
                    <option value="E">E</option>
                    <option value="E-">E-</option>
                  </select></td>
                  <td>蒼<input type="radio" name="seal" value="blue-seal" id="blue-seal"/></td>
                </tr>
                <tr>
                  <th>散弾</th>
                  <td><input type="number" name="status-satk" value="" id="status-satk"/></td>
                  <td><input type="number" name="pp-satk" value="0" id="pp-satk" /></td>
                  <td><select name="rank-satk" id="rank-satk">
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="E+">E+</option>
                    <option value="E">E</option>
                    <option value="E-">E-</option>
                  </select></td>
                  <td>黒<input type="radio" name="seal" value="dark-seal" id="dark-seal"/></td>
                </tr>
                <tr>
                  <th>散防</th>
                  <td><input type="number" name="status-sdef" value="" id="status-sdef"/></td>
                  <td><input type="number" name="pp-sdef" value="0" id="pp-sdef" /></td>
                  <td><select name="rank-sdef" id="rank-sdef">
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="E+">E+</option>
                    <option value="E">E</option>
                    <option value="E-">E-</option>
                  </select></td>
                  <td>白<input type="radio" name="seal" value="white-seal" id="white-seal"/></td>
                </tr>
                <tr>
                  <th>俊敏</th>
                  <td><input type="number" name="status-spd" value="" id="status-spd"/></td>
                  <td><input type="number" name="pp-spd" value="0" id="pp-spd" /></td>
                  <td><select name="rank-spd" id="rank-spd">
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="E+">E+</option>
                    <option value="E">E</option>
                    <option value="E-">E-</option>
                  </select></td>
                  <td>碧<input type="radio" name="seal" value="green-seal" id="green-seal"/></td>
                </tr>
            	</tbody>
            </table>
            <p><input type="submit" value="Continue &rarr;"/></p>
          </form>
          <article class="post">
          	<h2>計算結果</h2>
          	<table>
          		<tbody>
          			<tr>
          				<th>HP</th>
          				<th>集弾</th>
          				<th>集防</th>
          				<th>散弾</th>
          				<th>散防</th>
          				<th>俊敏</th>
          			</tr>
          			<tr>
          				<td id="result-hp">@result-hp@</td>
          				<td id="result-atk">@result-atk@</td>
          				<td id="result-def">@result-def@</td>
          				<td id="result-satk">@result-satk@</td>
          				<td id="result-sdef">@result-sdef@</td>
          				<td id="result-spd">@result-spd@</td>
          			</tr>
          		</tbody>
          	</table>
          </article>
        </div><!-- end main -->
        <div id="sidebar">
          <aside class="widget">
            <h3>外部リンク</h3>
          </aside><!-- end widget -->
        </div><!-- end sidebar -->
      </div><!-- end contents -->
      <div class="clear"></div>
      <footer id="footer">
        <p>Copyright &copy; 2016 N＋＋（えぬぷら）  - Design by <a href="http://html5.imedia-web.net/" title="html5入門" target="_blank">html5</a></p>
        <p id="pageTop" class="pageTop"><a href="#page">↑ページの先頭へ</a></p>
      </footer>
    </div><!-- end wrapper -->
  </body>
</html>
